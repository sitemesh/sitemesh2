name: Build and Publish SiteMesh

on:
  push:
    tags:
      - '*'
    branches:
      - '**'

jobs:
  build-gradle-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Set up JDK 17 with cache
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Restore gradle.properties
        env:
          GRADLE_PROPERTIES: ${{ secrets.GRADLE_PROPERTIES }}
        shell: bash
        run: |
          mkdir -p ~/.gradle/
          echo "${GRADLE_PROPERTIES}" > ~/.gradle/gradle.properties

      - name: Run tests
        run: ./gradlew --no-daemon clean test

      # Snapshot flow (any non-tag push)
      - name: Publish SNAPSHOT to Central
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: ./gradlew --no-daemon publishToSonatype

      # Release flow (tag push)
      - name: Close and Release to Central
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: ./gradlew --no-daemon publishToSonatype closeAndReleaseSonatypeStagingRepository
